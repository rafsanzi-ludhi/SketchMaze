<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchMaze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>SketchMaze</h1>
    </header>

    <div id="grid-container"></div>

    <div class="controls-container">
        <div class="slider-container">
            <label for="gridSize"><span id="gridSizeValue">16</span>x<span id="gridSizeValue2">16</span></label>
            <input type="range" id="gridSize" min="1" max="50" value="16">
        </div>

        <div class="color-picker-wrapper">
            <div class="color-picker-container">
                <input type="color" id="penColor" value="#000000">
                <label for="penColor">pen colour</label>
            </div>
            <div class="color-picker-container">
                <input type="color" id="backgroundColor" value="#ffffff">
                <label for="backgroundColor">background colour</label>
            </div>
        </div>

        <div class="control-buttons">
            <button id="undoButton">undo</button>
            <button id="redoButton">redo</button>
        </div>

        <button id="resetButton">reset sketchpad</button>
    </div>


</body>
<script src="script.js"></script>

</html>
